<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>ToDoList</h1>
    <div id="form-task">
        <div> 
            <input type="text" id="textField" placeholder="Votre Tâche">
            <span id="error-message">Veuillez renseignez le champ</span>
        </div> 
        <button id="btn-task">Ajouter la tâche</button>
    </div>
    <div>
        <h3>Votre compteur de tache Total <span id="total">0</span></h3>
        <h3>Votre compteur de tache A Faire <span id="aFaire">0</span></h3>
        <h3>Votre compteur de tache Faites <span id="faites">0</span></h3>
    </div>
    <div id="tasks">
        <div>
            <h2>Tâches à faire</h2>
            <ul id="task-todo">
            </ul>
        </div>
        <div>
            <h2>Tâches faites</h2>
            <ul id="task-done">
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
